# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hectorsaravia-works

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b3f5346ddf33434280ca3efa112e3e1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8bf2624c40c040a2b44e7711faa3b143 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b3f5346ddf33434280ca3efa112e3e1f }}/python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hectorsaravia-works'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c82517fa7b9e4a09b9c41c9d3d831992 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b3f5346ddf33434280ca3efa112e3e1f }}/python:${{ github.sha }}'